<div>
    <div class="row container-fluid">
        <div class="col-md-2">
            <div style="max-width: 150px;">
                <datepicker date-format="dd-MM-yyyy">
                    <input ng-model="orderdate" type="text" class="form-control" ng-readonly="true" placeholder="Search by Date"/>
                </datepicker>
            </div>
        </div>
        <div class="col-md-8">
            <button class="btn btn-warning" ng-click="clearDate()" ng-model="clearDateButton"><span class="glyphicon glyphicon-remove"></span> Clear</button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-info" ng-click="printableView('orderListTable')"><span class="glyphicon glyphicon-print"></span> Print</button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-info" ng-click="generatePdf()"><span class="glyphicon glyphicon-file"></span> PDF</button>
        </div>
    </div>
    <h2>Orders History</h2>
    <div class="table-responsive" id="orderListTable" style="background-color: #ffffff">
    <table class="table table-hover export-table" id="ordersTable">
        <thead>
        <tr>
            <th>Date</th>
            <th>State</th>
            <th>Supplier</th>
            <th>Content (Drug / Type / Quantity)</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in orders | orderDateFilter : orderdate">
            <td>{{order.order_date | date : 'dd-MM-y'}}</td>
            <td>{{order.order_state}}</td>
            <td>{{order.supplier}}</td>
            <td>
                <table class="table tab-content">
                    <tr ng-repeat="lineItem in order.drugsItem">
                        <td>{{lineItem.drug_name}}</td>
                        <td>{{lineItem.drug_type}}</td>
                        <td>{{lineItem.qty}}</td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
